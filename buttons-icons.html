<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/fa33e720ac.js" crossorigin="anonymous"></script>

    <title>Buttons and Icons</title>
</head>
<body class="grey">
    <div class="container">
        <h1 class="grey-text text-darken-2">Buttons and Icons</h1>
        <button class="btn green yellow-text">Read More</button>
        <a class="btn">Read More</a>

        <br><br>
        <!-- Waves Effect -->
        <button class="btn red waves-effect waves-light">Read More</button>
        <button class="btn blue waves-effect waves-green">Read More</button>
        <br><br>
        <button class="btn white waves-effect waves-red red-text">Read More</button>
        <button class="btn white waves-effect waves-teal red-text">Read More</button>
        <button class="btn white waves-effect waves-green red-text">Read More</button>
        <button class="btn white waves-effect waves-grey red-text">Read More</button>
        <button class="btn white waves-effect waves-purple red-text">Read More</button>
        

        <br><br>

        <!-- Material Icons -->
        <i class="material-icons white-text">accessibility</i>
        <i class="material-icons blue-text">access_alarms</i>
        <i class="material-icons green-text">account_circle</i>
        
        <br><br>

        <!--Icon Sizes -->
        <i class="material-icons white-text" style="font-size: 90px;">accessibility</i>
        <i class="material-icons white-text large">add_a_photo</i>
        <i class="material-icons white-text small">
            add_alert</i>
        <i class="material-icons white-text medium">add_box</i>
        <i class="material-icons white-text tiny">add_to_queue</i>

        <br><br>

        <!-- Buttons with Material Icons-->
        <a class="btn purple waves-effect waves-light">
            <i class="material-icons white-text tiny right">add_to_queue</i>
            Buy Now</a>

<a class="btn orange waves-effect waves-light">
    <i class="fab fa-instagram right"></i>
    Instagram</a>
<a href="https://www.instagram.com/" >
    <i class="fab fa-instagram large orange-text"></i>
    </a>

    <br><br>
    <button class="btn-large">Large Button</button>
    <button class="btn-large disabled">Large Button</button>

    </div>
    




    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
