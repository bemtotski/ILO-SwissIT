<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fa33e720ac.js" crossorigin="anonymous"></script>
    <title>Media</title>
</head>
<body class="purple lighten-2">
    <div class="container">
        <h1 class="pink-text text-lighten-4">Media</h1>

<!-- Material boxed -->
        <div class="row">
            <div class="col s12 m6">
                <img src="img/food1.jpg" class="materialboxed" width="100%"alt="">
            </div>

            <!-- With Caption -->
            <div class="col s12 m6">
                <img src="img/food2.jpg" class="materialboxed" width="100%" data-caption="Yummy"alt="">
            </div>
        </div>

    <!-- Slider -->
    <div class="slider">
        <ul class="slides">
            <li><img src="img/food3.jpg" alt="">
                
<!-- Center aligned Caption -->
            <div class="caption center-align">
                <h3 class="grey">Center Caption</h3>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
            </div>
            </li>
            
            <li><img src="img/food4.jpg" alt="">
            <div class="caption right-align">
                <h3 class="grey">Right Caption</h3>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
            </div>
            </li>

            <li><img src="img/food5.jpg" alt="">
            <div class="caption left-align">
                <h3 class="grey">Left Caption</h3>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
            </div>
            </li>
        </ul>
    </div>
<br><br>
<!-- Responsive Image -->
        <div class="row">
            <div class="col s12 m6">
                <img src="img/food4.jpg" class="responsive-img"alt="">
            </div>
            <div class="col s12 m6">
                <img src="img/food5.jpg" class="responsive-img circle"alt="">
            </div>
        </div>

<!-- Responsive Video -->
        <div class="row">
            <div class="col s12 m6">
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/u7QsXKXWw2s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <!-- Responsive Video ELement -->
            <div class="row">
                <div class="col s12 m6">
                    <video class="responsive-video" controls width="100%">
                        <source src="videos/somevideo.mp4">
                    </video>
                </div>
            </div>
        </div>

        <!-- End of Container -->
    </div>

    <div style="height:100px;"></div>


    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function(){
    $('.materialboxed').materialbox();
    $('.slider').slider({
        indicators:false,
        height: 500,
        interval: 3000
    });
  });
    </script>
 
        


</body>
</html>
